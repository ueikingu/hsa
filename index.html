<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Strings & Arts</title>
  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      background-image: radial-gradient(#ffcccc 5%, transparent 5%);
      background-size: 40px 40px;
      position: relative;
      overflow: hidden; /* Prevent scrolling */
    }
    
    .container {
      max-width: 600px;
      padding: 20px;
      position: relative; /* Set position for container */
      z-index: 1; /* Ensure the content is above the chatbot */
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      font-size: 1.2em;
      color: white;
      background-color: #ff6666;
      padding: 15px 25px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ff4d4d;
    }

    /* Full screen for Voiceflow chatbot */
    #voiceflow-chatbot {
      position: fixed; /* Make it cover the whole screen */
      top: 0;
      left: 0;
      width: 100vw; /* Use viewport width */
      height: 100vh; /* Use viewport height */
      z-index: 999; /* Ensure it is on top */
      display: none; /* Initially hidden */
    }
  </style>
</head>
<body>

  <div class="container">
    <img alt="Heritage Strings & Arts logo" title="logo" src="https://heritagestrings.sg/wp-content/uploads/2021/10/logo.png">
    <h1>Welcome to Heritage Strings & Arts!</h1>
    <p>Do visit our official website for more details</p>
    <a href="https://heritagestrings.sg/">Click here</a>
  </div>

  <div id="voiceflow-chatbot"></div> <!-- Container for the Voiceflow chatbot -->

  <script type="text/javascript">
    (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '66efef1e5fb6a1306168280a' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production' // Ensure this is the correct version ID
        });
        document.getElementById('voiceflow-chatbot').style.display = 'block'; // Show the chatbot after loading
      }
      v.src = "https://cdn.voiceflow.com/widget/bundle.mjs"; 
      v.type = "text/javascript"; 
      s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
