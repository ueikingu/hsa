<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Strings & Arts</title>
  <style>
    /* Center content */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      background-image: radial-gradient(#ffcccc 5%, transparent 5%);
      background-size: 40px 40px;
    }

    /* Heading and paragraph styling */
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5em;
      margin-bottom: 20px;
    }

    /* Button styling */
    a {
      text-decoration: none;
      font-size: 1.2em;
      color: white;
      background-color: #ff6666;
      padding: 15px 25px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    /* Button hover effect */
    a:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div>
    <h1>Welcome to Heritage Strings & Arts!</h1>
    <p>Do visit our official website for more details</p>
    <a href="https://heritagestrings.sg/">Click here</a>
  </div>

</body>
</html>
