<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Strings & Arts</title>
  <style>
    /* General body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      background-image: radial-gradient(#ffcccc 5%, transparent 5%);
      background-size: 40px 40px;
      position: relative; /* Enable positioning for child elements */
      overflow: hidden; /* Prevent scrolling */
    }
    
    .container {
      max-width: 600px;
      padding: 20px;
      position: relative; /* Set position for container */
      z-index: 1; /* Ensure the content is above the chatbot */
    }

    img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      font-size: 1.2em;
      color: white;
      background-color: #ff6666;
      padding: 15px 25px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ff4d4d;
    }

    /* Full screen for Voiceflow chatbot */
    #voiceflow-chatbot {
      position: fixed; /* Make it cover the whole screen */
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999; /* Ensure it is on top */
      display: none; /* Initially hidden */
    }
  </style>
</head>
