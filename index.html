<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.voiceflow.com 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://general-runtime.voiceflow.com;">
  <title>Heritage Strings & Arts</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff5f5;
      background-image: radial-gradient(#ffcccc 5%, transparent 5%);
      background-size: 40px 40px;
    }
    a {
      text-decoration: none;
      font-size: 1.2em;
      color: white;
      background-color: #ff6666;
      padding: 15px 25px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    a:hover {
      background-color: #ff4d4d;
    }
  </style>
</head>
<body>
  <div>
    <h1>Welcome to Heritage Strings & Arts!</h1>
    <p>Do visit our official website for more details</p>
    <a href="https://heritagestrings.sg/">Click here</a>
  </div>

  <script type="text/javascript">
    window.voiceflowRuntime = {
      verify: { projectID: '66efef1e5fb6a1306168280a' },
      url: 'https://general-runtime.voiceflow.com',
      versionID: 'production'
    };

    function loadVoiceflow() {
      console.log('Attempting to load Voiceflow');
      if (window.voiceflow && window.voiceflow.chat) {
        console.log('Voiceflow chat object found, loading...');
        window.voiceflow.chat.load(window.voiceflowRuntime)
          .then(() => console.log('Voiceflow chat loaded successfully'))
          .catch(error => console.error('Error loading Voiceflow chat:', error));
      } else {
        console.error('Voiceflow chat object not found');
      }
    }
  </script>
  <script src="https://cdn.voiceflow.com/widget/bundle.js" type="text/javascript" onload="loadVoiceflow()"></script>
</body>
</html>
